        <section class="page">
        <div class="contact-title">
            <h2>Contacto</h2>
            <div class="line-h-1"></div>
        </div>
        
        <div id="contact">
            <div class="contact-form">
                <form action="https://formspree.io/f/movqwryb" method="POST">
                    <label for="fname">Nombre:</label>
                    <input type="text" id="fname" name="fname">
                    <label for="lname">Apellido:</label>
                    <input type="text" id="lname" name="lname">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email">
                    <label for="subject">Asunto:</label>
                    <textarea name="subject" id="subject"></textarea>
                    <input type="submit" value="Enviar" class="styled-submit">
    
    
                </form>
            </div>
            <div class="line-v-1"></div>
            <div class="location">
                <h3>Nuestras Oficinas</h3>
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5520.868496773203!2d-58.44681189932285!3d-34.63631209494466!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccbcb3a676a3b%3A0x590cb5c12dbe6d67!2sCalesita%20de%20Tat%C3%ADn!5e0!3m2!1ses-419!2sar!4v1730164043077!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>

        </div>
        <div class="contact-hours">
